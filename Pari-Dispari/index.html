<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <title>Pari o dispari</title>
</head>
<body>

  <!-- START CONTAINER -->
  <div class="container py-5 ">
  
    <!-- START FLEX -->
    <div class="d-flex flex-column align-items-center">

      <h1 class="py-3 ">Pari o dispari?</h1>

      <!-- START EVEN-ODD -->
      <div class="py-2">
        <label for="text">Pari o dispari?</label>
        <select name="even-odd" id="even-odd">
          <option value="pari">Pari</option>
          <option value="dispari">Dispari</option>
        </select>
      </div>
      <!-- END EVEN-ODD -->

      <!-- START NUMBER -->
      <div class="py-2 ">
        <label for="number">Scrivi un numero da 1 a 5</label>
        <input type="number" id="number" name="number" placeholder="numero da 1 a 5">
      </div>
      <!-- END NUMBER -->

    
      <button class="btn btn-primary my-2 ">Invia</button>
    
      <h2 id="output" class="py-2 "></h2>

    </div>
    <!-- END FLEX -->

  </div>
  <!-- END CONTAINER -->



  <!-- script -->
  <script src="js/script.js"></script>
  
</body>
</html>
